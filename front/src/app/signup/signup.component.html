<app-header></app-header>
<form
  [formGroup]="userForm"
  (ngSubmit)="signupUser()"
  style="border: 1px solid #ccc"
>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" formControlName="name" />
    <small *ngIf="isValidUser('name')" class="form-text">Required</small>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" formControlName="email" />
    <small *ngIf="isValidUser('email')" class="form-text">Required</small>
    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter Password"
    />
    <small *ngIf="isValidUser('password')" class="form-text">Required</small>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input
      type="password"
      formControlName="passwordConfirm"
      placeholder="Repeat Password"
    />
    <small *ngIf="isValidUser('passwordConfirm')" class="form-text"
      >Required</small
    >

    <label>
      <input
        type="checkbox"
        checked="checked"
        name="remember"
        style="margin-bottom: 15px"
      />
      Remember me
    </label>

    <p>
      By creating an account you agree to our
      <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
    </p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<app-footer></app-footer>
